<h1>{{heroe.nombre  | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img src="assets/img/dc.png" class="casa-logo" *ngIf="heroe.casa == 'DC' " alt="">
            <img src="assets/img/marvel.png" class="casa-logo" *ngIf="heroe.casa == 'Marvel' " alt="">
        </div>
    </div>
</div>
