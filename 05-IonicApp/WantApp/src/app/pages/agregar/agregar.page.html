<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="success" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Nombre de la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item color="dark">
      <ion-checkbox slot="start" color="success">
      </ion-checkbox>
      <ion-label>Recordar comer Hoy</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
